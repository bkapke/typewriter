<!DOCTYPE html>

<html>
<head>
    <title>Typewriter JS</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/typewriter.js"></script>
    
    <script>
        $(document).ready(function(){
            var settings = ({
                delayedStart: 300,
                speed: 125,
                randomRange: true,
                debug: true,
                //keyClickPath : "audio/typewriter-1.mp3"
            });
            var typeWriter = new TypeWriter($('#typewriter'), settings);
            
            $('#skip').click(function() {
                //this just shows the text and ends the loop
                typeWriter.skip();    
            });
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div class="columns-12">
            <div class="pad">
                <div class="inner">
                    <p class="typewriter" id="typewriter">Hello there, I am typewriter.js.  Initialize me and I will type out your code block in the view.</p>
                </div>
                <input id="skip" type="button" value="skip">
            </div>
        </div>
    </div>
</body>
</html>
